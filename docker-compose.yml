version: "3"
services:
       login-app:
           container_name: node-web-app
           image: thesis/node-web-app
           restart: always
           build: .
           ports:
             - "3000:3000"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
             volumes:
               - ./data:/data/db
             ports:
               - '27017:27017'
